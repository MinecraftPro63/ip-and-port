<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Info</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .info-container {
            margin-top: 50px;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .discord-button {
            background-color: #7289DA;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
        .info {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .info label {
            margin-right: 10px;
            font-size: 18px;
        }
        .info input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            margin-right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        .copy-button {
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            padding: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
        .copy-button:active {
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay">
        <div class="top-right">
            <button class="discord-button" onclick="window.location.href='https://discord.com'">Discord</button>
        </div>
        <div class="info-container">
            <div class="info">
                <label for="server-ip">Server IP:</label>
                <input type="text" id="server-ip" value="123.45.67.89" readonly>
                <button class="copy-button" onclick="copyToClipboard('server-ip')">Copy</button>
            </div>
            <div class="info">
                <label for="server-port">Port:</label>
                <input type="text" id="server-port" value="25565" readonly>
                <button class="copy-button" onclick="copyToClipboard('server-port')">Copy</button>
            </div>
        </div>
    </div>
    <script>
        function copyToClipboard(elementId) {
            var copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand("copy");
            alert("Copied: " + copyText.value);
        }
    </script>
</body>
</html>
